<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>

  <body>
    <header>
      <h1>Battleship</h1>
    </header>

    <main class="main-content">
      <section data-role="menu" class="menu">
        <form data-form="game-config" class="game-config-form">
          <h2 class="heading">Who's playing?</h2>
          <fieldset>
            <select
              name="player-1-type"
              data-input="player-1-type"
              aria-label="Player 1 type"
            >
              <option value="human" selected>Human</option>
              <option value="computer">Computer</option>
            </select>
            <input
              name="player-1-name"
              data-input="player-1-name"
              aria-label="Player 1 name"
              placeholder="Player 1"
              type="text"
            />
          </fieldset>
          <p class="versus">vs.</p>
          <fieldset>
            <select
              name="player-2-type"
              data-input="player-2-type"
              aria-label="Player 2 type"
            >
              <option value="human">Human</option>
              <option value="computer" selected>Computer</option>
            </select>
            <input
              name="player-2-name"
              data-input="player-2-name"
              aria-label="Player 2 name"
              placeholder="Player 2"
              type="text"
            />
          </fieldset>
          <button data-action="submit-game-config">Start</button>
        </form>
      </section>
    </main>
  </body>
</html>
