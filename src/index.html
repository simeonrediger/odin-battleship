<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>

  <body>
    <main data-role="game-container" class="game-container">
      <p data-role="announcer" class="announcer"></p>
      <div class="player-areas">
        <div data-role="player-1-area" class="player-area">
          <div data-role="player-1-creation" class="player-creation hidden">
            <select
              data-input="player-1-type"
              class="player-type-input"
              aria-label="Player 1 type"
            >
              <option value="human" selected>Human</option>
              <option value="computer">Computer</option>
            </select>
            <input
              data-input="player-1-name"
              class="player-name-input"
              aria-label="Player 1 name"
              placeholder="Player 1"
            />
          </div>
          <div data-role="player-1-board" class="board hidden">
            <div data-role="player-1-grid" class="grid"></div>
          </div>
        </div>
        <div data-role="player-2-area" class="player-area">
          <div data-role="player-2-creation" class="player-creation hidden">
            <select
              data-input="player-2-type"
              class="player-type-input"
              aria-label="Player 2 type"
            >
              <option value="human">Human</option>
              <option value="computer" selected>Computer</option>
            </select>
            <input
              data-input="player-2-name"
              class="player-name-input"
              aria-label="Player 2 name"
              placeholder="Player 2"
            />
          </div>
          <div
            data-role="ship-placements-menu"
            class="ship-placements-menu hidden"
          ></div>
          <div data-role="player-2-board" class="board hidden">
            <div data-role="player-2-grid" class="grid"></div>
          </div>
        </div>
      </div>
      <div>
        <button data-action="continue" class="continue-button">Continue</button>
      </div>
    </main>
  </body>
</html>
